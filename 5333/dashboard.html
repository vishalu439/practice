<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#navbar{
            display:flex;
            justify-content: space-between;
            border: 2px solid red;
            background-color: yellow;



        }
        #container >div{

            display:flex;
            justify-content: space-between;
            background-color: lavender;
            border: 2px solid black;
        }
        #home{
            text-align: center;
            font-size: 40px;
            



        }
        a{
            text-decoration: none;




        }
        @media all and (min-width: 451px) and (max-width: 750px) {
        body {
          background-color: yellow;
        }
        h1 {
          font-size: 30px;
          color: black;
        }

      }

      /* small screens */
      @media all and (min-width: 80px) and (max-width: 450px) {
        body {
          background-color: pink;
        }
        h1 {
          font-size: 10px;
          color: orange;
        }
        
      }








    </style>
</head>
<body>
    <div id="navbar"></div>
    <div id="home">
        <a href="index.html">home</a>
    </div>
    <div id="container"></div>
    
</body>
</html>
<script>
    function append(){
let data=JSON.parse(localStorage.getItem('students1')) || [];
let container =document.getElementById("container");
container.innerHTML=null;

data.forEach(function (el,index){

let div=document.createElement("div");
let img=document.createElement("img");
img.src=el.image;
let p=document.createElement("h1");
p.innerText=el.name;
let course=document.createElement("h1");
course.innerText=el.course;
let unit=document.createElement("h1");
unit.innerText=el.unit;
let batch=document.createElement("h1");
batch.innerText=el.batch;
let btn=document.createElement("button");
btn.innerText=("Remove")
btn.addEventListener("click", function(){
    console.log("hello")


    remove(index)
})




div.append(img,p,course,unit,batch,btn)
container.append(div);
})


obj={}

 batch1=JSON.parse(localStorage.getItem("students1")) || []   
for(var i=0;i<batch1.length;i++)
{
    if(obj[batch1[i].batch]==undefined){


        obj[batch1[i].batch]=1


    }
    else{


        obj[batch1[i].batch]++


    }

   


}
navbar=document.getElementById("navbar")
    navbar.innerHTML=null
for(var z in obj){
   

var title=document.createElement("h2");
title.textContent=z;
var title1=document.createElement("h2");
title1.textContent=obj[z];

navbar.append(title,title1);



}
function remove(index){

let data=JSON.parse(localStorage.getItem('students1')) || [];
let newData=data.filter(function (el,i){
   if(i==index){

    let trash=JSON.parse(localStorage.getItem('trash')) || [];
    trash.push(el);
    localStorage.setItem("trash",JSON.stringify(trash));

   }
   else{

          return i!==index;



   }



})



localStorage.setItem("students1",JSON.stringify(newData));
append()

}










    


 }








append()



</script>
