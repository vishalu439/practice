<body>

<script>

document.querySelector("form").addEventListener("submit",function d(){
event.preventDefault()
form=document.querySelector("form")
a=form.name.value
b=form.course.value;
c=form.unit.value;
s=form.image.value;
e=form.batch.value;


x1=new batch(a,b,c,s,e)
console.log(x1)

batch1=JSON.parse(localStorage.getItem("students1")) || []

batch1.push(x1)

localStorage.setItem("students1",JSON.stringify(batch1))
obj={}

 batch1=JSON.parse(localStorage.getItem("students1")) || []   
for(var i=0;i<batch1.length;i++)
{
    if(obj[batch1[i].batch]==undefined){


        obj[batch1[i].batch]=1


    }
    else{


        obj[batch1[i].batch]++


    }

   


}
navbar=document.getElementById("navbar")
    navbar.innerHTML=null
for(var z in obj){
   

var title=document.createElement("h2");
title.textContent=z;
var title1=document.createElement("h2");
title1.textContent=obj[z];

navbar.append(title,title1);



}




})












function batch(a,b,c,s,e){

this.name=a;
this.course=b;
this.unit=c;
this.image=s;
this.batch=e;




}






</script>
